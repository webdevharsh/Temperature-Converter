<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">         
        <link rel="stylesheet" href="Temperature.css"> 
        <title></title>
</head>

<body>
<div class="container">
  <div class="celsius">
    <h4>Celsius</h4> 
    <input type="number" class="celsius-input" placeholder="0">
  </div>   
  <i class="fa-solid fa-right-left"></i>  
  <div class="fehrenheit">
     <h4>Fehrenheit</h4>  
     <input type="text" name="" class="fehrenheit-input" placeholder="0" value="32.00">
  </div>
  <div class="formula-box">
    <div>Formula</div>   
    <p>(°C × 9/5) + 32 = 32°F</p>
  </div>
</div>
<script src="Temperature.js"></script>  
</body>

</html>
